<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini E-Learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f8fa;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius:8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    li:hover {
      background-color: #e0f0ff;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #357ABD;
    }
    .completed-btn {
      background-color: #27ae60;
      cursor: default;
    }
    .completed-btn:hover {
      background-color: #27ae60;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #4a90e2;
      cursor: pointer;
      text-decoration: underline;
    }
    .lesson-list li {
      cursor: default;
      background: #f0f4f8;
    }
    .progress {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Mini E-Learning Platform</h1>
</header>

<main>
  <section id="course-list-view" aria-label="List of Courses">
    <h2>Courses</h2>
    <ul id="course-list"></ul>
  </section>

  <section id="course-detail-view" aria-label="Course Details" style="display:none;">
    <span class="back-link" id="back-to-list">&larr; Back to Courses</span>
    <h2 id="course-title"></h2>
    <p id="course-description"></p>
    <h3>Lessons</h3>
    <ul id="lesson-list" class="lesson-list"></ul>
    <div class="progress" id="completion-status"></div>
    <button id="mark-completed-btn">Mark as Completed</button>
  </section>
</main>

<script>
  // Sample course data
  const courses = [
    {
      id: 1,
      title: "Introduction to Python",
      description: "Learn Python basics, syntax, and simple programming concepts.",
      lessons: [
        "Installing Python",
        "Variables and Data Types",
        "Control Flow",
        "Functions",
        "Basic Projects"
      ],
      completed: false
    },
    {
      id: 2,
      title: "Web Development with HTML & CSS",
      description: "Build beautiful, responsive websites using the latest HTML and CSS.",
      lessons: [
        "HTML Basics",
        "CSS Fundamentals",
        "Layout with Flexbox & Grid",
        "Responsive Design",
        "Deploying Websites"
      ],
      completed: false
    },
    {
      id: 3,
      title: "JavaScript Essentials",
      description: "Understand JavaScript fundamentals including DOM manipulation and events.",
      lessons: [
        "JavaScript Syntax",
        "Variables and Types",
        "DOM Manipulation",
        "Event Listeners",
        "Creating Interactive Pages"
      ],
      completed: false
    }
  ];

  // Access DOM elements
  const courseListEl = document.getElementById('course-list');
  const courseListView = document.getElementById('course-list-view');
  const courseDetailView = document.getElementById('course-detail-view');
  const backToListBtn = document.getElementById('back-to-list');
  const courseTitleEl = document.getElementById('course-title');
  const courseDescriptionEl = document.getElementById('course-description');
  const lessonListEl = document.getElementById('lesson-list');
  const markCompletedBtn = document.getElementById('mark-completed-btn');
  const completionStatusEl = document.getElementById('completion-status');

  let currentCourseId = null;

  // Render course list
  function renderCourseList() {
    courseListEl.innerHTML = '';
    courses.forEach(course => {
      const li = document.createElement('li');
      li.textContent = course.title + (course.completed ? " âœ…" : "");
      li.setAttribute('data-id', course.id);
      li.addEventListener('click', () => showCourseDetail(course.id));
      courseListEl.appendChild(li);
    });
  }

  // Show course detail view
  function showCourseDetail(id) {
    const course = courses.find(c => c.id === id);
    if (!course) return;

    currentCourseId = id;
    courseTitleEl.textContent = course.title;
    courseDescriptionEl.textContent = course.description;

    // Render lessons
    lessonListEl.innerHTML = '';
    course.lessons.forEach(lesson => {
      const li = document.createElement('li');
      li.textContent = lesson;
      lessonListEl.appendChild(li);
    });

    // Show progress
    updateProgress(course);

    // Show/hide completed button
    if (course.completed) {
      markCompletedBtn.textContent = "Completed";
      markCompletedBtn.disabled = true;
      markCompletedBtn.classList.add('completed-btn');
    } else {
      markCompletedBtn.textContent = "Mark as Completed";
      markCompletedBtn.disabled = false;
      markCompletedBtn.classList.remove('completed-btn');
    }

    courseListView.style.display = 'none';
    courseDetailView.style.display = 'block';
  }

  // Back to course list view
  backToListBtn.addEventListener('click', () => {
    courseDetailView.style.display = 'none';
    courseListView.style.display = 'block';
    currentCourseId = null;
  });

  // Mark course as completed
  markCompletedBtn.addEventListener('click', () => {
    if (currentCourseId === null) return;
    const course = courses.find(c => c.id === currentCourseId);
    course.completed = true;
    updateProgress(course);
    markCompletedBtn.textContent = "Completed";
    markCompletedBtn.disabled = true;
    markCompletedBtn.classList.add('completed-btn');
    renderCourseList();
  });

  // Update progress display
  function updateProgress(course) {
    if (course.completed) {
      completionStatusEl.textContent = "You have completed this course! ðŸŽ‰";
    } else {
      completionStatusEl.textContent = `Lessons: ${course.lessons.length}, Status: In Progress`;
    }
  }

  // Initial render
  renderCourseList();

</script>
</body>
</html>
